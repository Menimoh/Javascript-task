<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
</head>
<body>
    <script>
        //Create an array with Rock, Paper, and Scissors
const choices = ["Rock", "Paper", "Scissors"];

//Generate random index for player and computer
const playerIndex = Math.floor(Math.random() * 3);
const computerIndex = Math.floor(Math.random() * 3);

//Get the player's and computer's choices
const playerChoice = choices[playerIndex];
const computerChoice = choices[computerIndex];

//the response message
let resultMessage = `You chose ${playerChoice}. The computer chose ${computerChoice}. `;

//Determine the outcome
if (playerIndex === computerIndex) {
    resultMessage += "It's a tie";
} else if (
    (playerIndex === 0 && computerIndex === 2) || // Rock beats Scissors
    (playerIndex === 1 && computerIndex === 0) || // Paper beats Rock
    (playerIndex === 2 && computerIndex === 1)    // Scissors beats Paper
) {
    resultMessage += "You win";
} else {
    resultMessage += "You lose";
}

//Output the result message
console.log(resultMessage);
    </script>
</body>
</html>
