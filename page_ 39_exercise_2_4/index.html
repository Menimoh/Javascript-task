<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 70;
        let b = 10;
        let c = 20;

        //add a to b
        a += b
        console.log("a",a);

        // divide a by c
        a /= c
        console.log("b",a);

        // Replace the value of c with the modulus of c and b
        c %= b
        console.log("c",c); 
    </script>
</body>
</html>
