<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend checker game</title>
</head>
<body>
   <script>
//ask user to enter a name.
const userName = prompt("please enter a name:");
//used a switch statement to confirm if the user is a friend.
switch (userName){
    case "bless":;
    console.log("hello bless, long time no see");
    break;
    case "Evans":;
    console.log("hi, my friend how are your doing?");
    break;
    case "Awa":;
    console.log("yoo welcome!!");
    break;
    case "Romeo":;
    console.log("hi Romeo, it's my pleasure having you  here.");
    break;
    case "Ngochi":;
    console.log("hi Ngochi, how far..");
    break;
    case "Mr lionel":;
    console.log("Hi, you are welcome sir.")
    default:
        console.log("ops sorry; yo name is not recognized here!", + userName +".");

}

   </script> 
</body>
</html>
